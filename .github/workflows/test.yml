name: Test SKOPE Time Series API

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: setup / configure for dev
        run: |
          ./configure dev
      - name: Run the tests
        run: |
          make test
